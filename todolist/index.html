<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script content-type='text/javascript' type='module'  src='js/main.js'></script>
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Todos</h1>

        <div id='todolist-block'>
            <div id='todo-elements'>

            </div>
            <ul>
                <li><span id='tasks-left'>0</span> tasks left</li>
                <li><span class='clickers' id='all'>All.</span></li>
                <li><span class='clickers' id='active'>Active.</span></li>
                <li><span class='clickers' id='completed'>Completed</span></li>
            </ul>
        </div>
        <form action=''>
            <input id='new-task' type='text' name='new-task' />
            <input id='task-submit' type='submit' value='+' />
        </form>
        

    </main>
</body>
</html>
